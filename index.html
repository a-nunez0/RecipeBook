<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Recipe book assignment." />
  <meta name="author" content="Alvaro Nunez" />
  <meta property="og:title" content="Page Title">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Page Description">
  <meta property="og:image" content="URL to an image">
  <meta property="og:url" content="URL of the page">
  <meta name="twitter:card" content="summary_large_image">
  <title>Recipe Book</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />
  <link rel="stylesheet" href="recipes.css" />

</head>

<body>

  <header>

    <img src="images/recipe-book.png" alt="Recipe Book Logo" />
    <h1>Recipe Book</h1>

  </header>

  <main>

    <section class="search">
      <form role="search" aria-label="Recipe search form">
        <input type="text" placeholder="Find a recipe" aria-label="Search recipes" />
        <button type="submit" aria-label="Search">
          <img src="images/search.svg" alt="Search icon" />
        </button>
      </form>
    </section>

    <!-- The line between search abr and the card -->
    <hr class="divider" />

    <section class="recipe-card">

      <img src="images/apple-crisp.jpg" alt="Apple Crisp" />
      <div class="recipe-info">
        <span class="category">dessert</span>
        <h2>Apple Crisp</h2>

        <!-- Accessible star rating -->
        <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star-empty">☆</span>
        </span>

        <p>This apple crisp recipe is a simple yet delicious fall dessert that’s great served warm with vanilla ice cream.</p>
      </div>

    </section>

  </main>

  <footer>

    <div class="social">

      <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon" /></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon" /></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon" /></a>

    </div>
    <p><small>Recipe icons created by Freepik - Flaticon</small></p>

  </footer>
  <script type="module" src="main.js"></script>
</body>
</html>
